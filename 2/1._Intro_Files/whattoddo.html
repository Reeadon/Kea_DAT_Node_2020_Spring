<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What to do?</title>
</head>
<body>
    <h1>Bored?</h1>
    <h2>Perhaps you could...</h2>
    <h3 id="suggested-activity"></h3>

    <script>    
        async function getActivity() {
            const response = await fetch("https://www.boredapi.com/api/activity");
            const { activity } = await response.json();
            
            document.getElementById('suggested-activity').textContent = activity;
        }

        getActivity();
    </script>
</body>
</html>
